<!DOCTYPE html>
<html lang="ko">
<head>
    <title>이현서님의 미니홈피 :: 사이좋은 사람들, 싸이월드</title>
    <link href="./styles/index.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1f838c97e5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background">
        <div class="outerbox">
            <div class="wrapper">
                <div class="wrapper__left">
                    <div class="wrapper__left__header">
                        <div class="today">
                            <span>TODAY</span>
                            <span>0</span>
                            <span>| TOTAL</span>
                            <span>12345</span>
                        </div>
                    </div>
                    <div class="wrapper__left__body">
                        <div class="left__body__header">
                            <div class="left__body__header__gray"></div>
                            <div class="left__body__header__line"></div>
                        </div>
                        <div class="left__body__profile">
                            <div class="profile__detail">
                                <i class="fas fa-face-smile"></i>
                                이름
                            </div>
                            <div class="profile__detail">
                                <i class="fas fa-phone"></i> Phone
                            </div>
                            <div class="profile__detail">
                                <i class="fas fa-envelope"></i> 
                                E-mail
                            </div>
                            <div class="profile__detail">
                                <i class="fas fa-star"></i> 인스타그램
                            </div>
                        </div>
                        <div class="left__body__footer">
                            <div class="footer__emotion__title">
                                오늘의 기분
                            </div>
                            <select class="footer__emotion">
                                <option>기쁨 😊</option>
                                <option>슬픔 😥</option>
                                <option>화남 😡</option>
                                <option>모르겠어요 😶</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="wrapper__right"></div>
            </div>
        </div>
    </div>
</body>
</html>
